<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro - Ricardo Style</title>
    <meta name="description" content="Sistema de registro de usuarios con notificaciones">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Nuestros estilos -->
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="../src/css/components/modal.css">
</head>
<body>
<!-- Fondo animado -->
<div class="background-container">
    <img src="https://images.steamusercontent.com/ugc/943968455599328520/715C5F83407DB77E09B30084A1E62BBD62F07FEB/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false" id="ricardoGif" alt="Ricardo Milos bailando">
    <div class="video-overlay"></div>
</div>


<!-- Contenido principal -->
<div class="container-fluid main-container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card glass-card">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4 text-white">
                        <i class="fas fa-user-plus me-2"></i>Registro de Usuario
                    </h2>

                    <form id="userForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label text-white">Nombre</label>
                            <input type="text" class="form-control glass-input" id="nombre" required
                                   placeholder="Ingrese su nombre completo">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email</label>
                            <input type="email" class="form-control glass-input" id="email" required
                                   placeholder="ejemplo@correo.com">
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label text-white">Teléfono</label>
                            <input type="tel" class="form-control glass-input" id="telefono" required
                                   placeholder="+54 11 1234-5678">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 ricardo-btn" id="submitBtn">
                            <i class="fas fa-save me-2"></i>Registrar Usuario
                        </button>
                    </form>

                    <button id="showUsersBtn" class="btn btn-outline-light w-100 mt-3">
                        <i class="fas fa-list me-2"></i>Ver Usuarios Registrados
                    </button>

                    <!-- Loading spinner -->
                    <div id="loadingSpinner" class="text-center mt-3 d-none">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para usuarios -->
<div class="modal fade" id="usersModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content glass-modal">
            <div class="modal-header">
                <h5 class="modal-title text-white">
                    <i class="fas fa-users me-2"></i>Usuarios Registrados
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="usersList">
                    <!-- Los usuarios se cargarán aquí -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./src/js/app.js"></script>
</body>
</html>
